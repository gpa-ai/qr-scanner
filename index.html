<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner QR Code / Code-barres</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: none;
    }
    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Scanner QR Code / Code-barres</h1>
  <button onclick="startScanner()">Démarrer le scanner</button>
  <div id="reader"></div>
  <p id="status"></p>

  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbxTVggQpTdWxF_lsoCwjhW2UZPyngN2JakJHQLDUL2XYUxnREzUONPTAMKFxlTqniTnGQ/exec";

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("status").innerText = "Données scannées : " + decodedText;
      
      const formData = new FormData();
      formData.append("data", decodedText);

      fetch(googleScriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(responseText => {
        document.getElementById("status").innerText = "Données envoyées avec succès !";
      })
      .catch(error => {
        console.error("Erreur lors de l'envoi des données :", error);
        document.getElementById("status").innerText = "Erreur lors de l'envoi des données.";
      });
    }

    function onScanFailure(error) {
      console.warn(`Échec du scan : ${error}`);
    }

    function startScanner() {
      document.getElementById("status").innerText = "Activation du scanner...";
      
      // Vérification si le navigateur supporte la caméra
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById("status").innerText = "Votre navigateur ne supporte pas l'accès à la caméra.";
        return;
      }

      document.getElementById("reader").style.display = "block"; // Afficher le lecteur

      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        onScanSuccess,
        onScanFailure
      ).then(() => {
        document.getElementById("status").innerText = "Scanner prêt. Pointez vers un QR code.";
      }).catch(err => {
        console.error("Erreur de démarrage du scanner :", err);
        document.getElementById("status").innerText = "Erreur : Impossible d'accéder à la caméra. Vérifiez les permissions.";
      });
    }
  </script>
</body>
</html>
