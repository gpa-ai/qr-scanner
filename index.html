<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code / Code-barres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Scanner QR Code / Code-barres</h1>
    <button id="start-button">Démarrer le scanner</button>
    <div id="message"></div>
    <video id="preview" playsinline></video>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const startButton = document.getElementById('start-button');
        const messageElement = document.getElementById('message');
        const videoElement = document.getElementById('preview');
        const apiUrl = "https://script.google.com/macros/s/AKfycbxTVggQpTdWxF_lsoCwjhW2UZPyngN2JakJHQLDUL2XYUxnREzUONPTAMKFxlTqniTnGQ/exec"; // URL de l'API Google Apps Script

        startButton.addEventListener('click', () => {
            messageElement.innerText = ""; // Efface le message d'erreur

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                messageElement.innerText = "Votre navigateur ne supporte pas l'accès à la caméra.";
                return;
            }
            
            startButton.style.display = "none"; // Masquer le bouton une fois le scanner lancé
            messageElement.innerText = "Activation du scanner...";

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                    messageElement.innerText = ""; // Efface le message une fois la caméra activée
                    startScanning(stream); // Passe le flux de la caméra pour gestion
                })
                .catch(error => {
                    messageElement.innerText = "Erreur d'accès à la caméra. Veuillez vérifier les permissions.";
                    console.error("Erreur d'accès caméra:", error);
                });
        });

        function startScanning(stream) {
            const html5QrCode = new Html5Qrcode("preview");

            html5QrCode.start(
                { facingMode: "environment" }, 
                {
                    fps: 10,    // Frame per second pour l'analyse du QR code
                    qrbox: { width: 250, height: 250 } // Taille de la zone de scan
                },
                qrCodeMessage => {
                    messageElement.style.color = "green";
                    messageElement.innerText = `QR Code détecté : ${qrCodeMessage}`;
                    
                    // Envoi des données à Google Sheets
                    sendToGoogleSheets(qrCodeMessage);

                    // Réinitialiser pour scanner un autre QR code
                    setTimeout(() => {
                        messageElement.innerText = ""; // Réinitialise le message
                    }, 3000); // Affiche le message détecté 3 secondes
                },
                errorMessage => {
                    console.warn(`Erreur de lecture du QR code: ${errorMessage}`);
                }
            ).catch(err => {
                messageElement.innerText = "Erreur lors de l'initialisation du scanner.";
                console.error("Erreur d'initialisation du scanner:", err);
            });

            startButton.onclick = () => {
                html5QrCode.stop();
                stream.getTracks().forEach(track => track.stop()); // Arrête la caméra
                startButton.style.display = "block"; // Réaffiche le bouton pour un autre scan
            };
        }

        function sendToGoogleSheets(data) {
            fetch(apiUrl, {
                method: "POST",
                mode: "no-cors", // Permet d'éviter les erreurs de CORS
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ data: data })
            })
            .then(response => {
                messageElement.style.color = "blue";
                messageElement.innerText = "Données envoyées avec succès !";
            })
            .catch(error => {
                messageElement.style.color = "red";
                messageElement.innerText = "Erreur lors de l'envoi des données.";
                console.error("Erreur d'envoi à Google Sheets:", error);
            });
        }
    </script>
</body>
</html>
