<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code / Code-barres</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Scanner QR Code / Code-barres</h1>
    <div id="reader" style="width: 300px;"></div>
    <p id="result"></p>

    <script>
        // Initialiser le lecteur de QR Code
        function onScanSuccess(decodedText) {
            // Afficher le résultat
            document.getElementById("result").innerHTML = `Code détecté : ${decodedText}`;

            // Envoyer les données à Google Sheets via l'API Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwwDl9yvu8jHu96AvQdwSQKePUGF9IkE9X3mAJA1-YpOxNq8sdDSDHEuwFYaFhHSuomDQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: decodedText })
            })
            .then(response => response.json())
            .then(data => console.log('Données envoyées à Google Sheets:', data))
            .catch(error => console.error('Erreur:', error));
        }

        function onScanFailure(error) {
            console.warn(`Erreur de scan: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
